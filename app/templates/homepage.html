<!DOCTYPE html>
<html>
  <head>
    <title> Homepage </title>
  </head>
  <body>

    <h1>TNPG: Elephant</h1>
    <h2>Roster: Jeffrey Huang, Matthew Hui, Winnie Huang, Ethan Machleder</h2>
    <h3>    Welcome {{ user }} !    </h3>
    <h4>Your Login Has Been Successful! \(^-^)/ </h4>

    <br>
    {% if contribution_list| length > 0 %} 
    <h5> Stories Contributed: </h5>
    {% for title in contribution_list %}
      <form action = "/story_view" method = "post">
        <input type = "submit" value = "{{title}}" name = "title">
      </form>

    {% endfor %}
    {% endif %}
    <br> 

    <form action = "/create_story">
      <input type = "submit" value = "Create Story">
    </form>

    <form action = "/edit_stories">
      <input type = "submit" value = "Edit Stories">
    </form>

    <form action = "/logout">
      <input type = "submit" value = "Logout">
    </form>

  </body>
</html>
